name: SSH-Ubuntu-Tailscale
on:
  workflow_dispatch:

jobs:
  ssh:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Create SSH User
        run: |
          sudo useradd -m rsshuser
          sudo mkdir -p /home/rsshuser/.ssh
          sudo chown -R rsshuser:rsshuser /home/rsshuser/.ssh

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale SSH
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --ssh \
            --hostname=gh-ubuntu-${{ github.run_id }}

      - name: Show Tailscale IP
        run: |
          echo "TAILSCALE_IP=$(tailscale ip -4)" >> $GITHUB_ENV
          echo "Runner Tailscale IP: $(tailscale ip -4)"

      - name: Keep alive
        run: |
          echo "Runner is available via Tailscale SSH."
          while true; do sleep 300; done
