name: RDP via Tailscale (Minimal Attempt)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Install minimal packages only
        run: |
          sudo apt-get update -y
          # Install only essential packages that definitely exist
          sudo apt-get install -y \
            xrdp \
            xfce4 \
            xfce4-terminal \
            xvfb \
            dbus-x11 \
            curl \
            gnupg \
            net-tools \
            openssl \
            sudo

      - name: Create RDP user
        run: |
          USERNAME="rdpuser"
          PASSWORD=$(openssl rand -base64 12)
          sudo useradd -m -s /bin/bash $USERNAME
          echo "$USERNAME:$PASSWORD" | sudo chpasswd
          sudo usermod -aG sudo $USERNAME
          echo "RDP_CREDS=User: $USERNAME | Password: $PASSWORD" >> $GITHUB_ENV
          echo "USERNAME=$USERNAME" >> $GITHUB_ENV

      - name: Setup XFCE session
        run: |
          # Minimal .xsession that might work
          echo '#!/bin/bash' | sudo tee /home/$USERNAME/.xsession
          echo 'export DISPLAY=:99' | sudo tee -a /home/$USERNAME/.xsession
          echo 'export XDG_SESSION_TYPE=x11' | sudo tee -a /home/$USERNAME/.xsession
          echo 'exec startxfce4' | sudo tee -a /home/$USERNAME/.xsession
          sudo chmod +x /home/$USERNAME/.xsession
          sudo chown $USERNAME:$USERNAME /home/$USERNAME/.xsession

      - name: Start virtual display
        run: |
          # Start Xvfb in background
          Xvfb :99 -screen 0 1024x768x16 &
          sleep 3
          export DISPLAY=:99

      - name: Configure and start xrdp
        run: |
          # Make xrdp use Xvfb
          sudo sed -i 's/use_vsock=false/use_vsock=false\nparam=Xvfb\nparam=:99/' /etc/xrdp/xrdp.ini
          
          # Start xrdp services
          sudo systemctl start xrdp
          sudo systemctl start xrdp-sesman
          
          # Allow port (firewall is usually off on GitHub runners)
          sudo ufw allow 3389 2>/dev/null || true

      - name: Install Tailscale
        run: |
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/jammy.noarmor.gpg | sudo tee /usr/share/keyrings/tailscale-archive-keyring.gpg >/dev/null
          echo "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu jammy main" | sudo tee /etc/apt/sources.list.d/tailscale.list
          sudo apt-get update
          sudo apt-get install -y tailscale

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 5
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$GITHUB_RUN_ID
          TS_IP=$(tailscale ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Test connection
        run: |
          echo "=== CONNECTION TEST ==="
          echo "Tailscale IP: $TAILSCALE_IP"
          
          # Check if services are running
          echo "Checking services:"
          sudo systemctl is-active xrdp && echo "✓ xrdp is running" || echo "✗ xrdp is NOT running"
          sudo systemctl is-active xrdp-sesman && echo "✓ xrdp-sesman is running" || echo "✗ xrdp-sesman is NOT running"
          
          # Check if port is listening
          echo "Checking port 3389:"
          sudo netstat -tulpn | grep 3389 && echo "✓ Port 3389 is listening" || echo "✗ Port 3389 is NOT listening"
          
          # Check Xvfb
          echo "Checking Xvfb:"
          ps aux | grep Xvfb | grep -v grep && echo "✓ Xvfb is running" || echo "✗ Xvfb is NOT running"

      - name: Display connection info
        run: |
          echo ""
          echo "========================================="
          echo "ATTEMPT RDP CONNECTION WITH:"
          echo "========================================="
          echo "IP Address: $TAILSCALE_IP"
          echo "Port: 3389"
          echo "Username: $USERNAME"
          echo "Password: $(echo $RDP_CREDS | sed 's/.*Password: //')"
          echo ""
          echo "If connection fails, it's because GitHub runners"
          echo "cannot run GUI desktop environments properly."
          echo "========================================="

      - name: Keep runner alive
        run: |
          # Just keep the runner alive - let user try to connect
          echo "Runner will stay alive for 60 minutes..."
          echo "Press Ctrl+C in workflow to cancel early"
          
          # Simple keep-alive loop
          for i in {1..720}; do  # 720 * 5 seconds = 60 minutes
            echo "[$(date)] Runner active - Minute $((i/12)) of 60"
            sleep 5
          done
