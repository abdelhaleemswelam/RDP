name: Secure RDP via Tailscale (Ubuntu)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Update and install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y xfce4 xfce4-goodies xrdp curl gnupg lsb-release sudo net-tools ufw openssl

      - name: Create RDP user with secure password
        run: |
          USERNAME="rdpuser"
          PASSWORD=$(openssl rand -base64 12)
          sudo useradd -m -s /bin/bash $USERNAME
          echo "$USERNAME:$PASSWORD" | sudo chpasswd
          sudo usermod -aG sudo $USERNAME
          echo "RDP_CREDS=User: $USERNAME | Password: $PASSWORD" >> $GITHUB_ENV

      - name: Configure xrdp
        run: |
          # Use XFCE for xrdp sessions
          echo "startxfce4" | sudo tee /home/$USERNAME/.xsession
          sudo chown $USERNAME:$USERNAME /home/$USERNAME/.xsession

          # Enable and start xrdp
          sudo systemctl enable xrdp --now

          # Allow RDP port through firewall
          sudo ufw allow 3389

      - name: Install Tailscale
        run: |
          # Add Tailscale GPG key properly
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/jammy.noarmor.gpg | sudo gpg --dearmor -o /usr/share/keyrings/tailscale-archive-keyring.gpg
          
          # Add Tailscale repository with signed-by
          echo "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu jammy main" | sudo tee /etc/apt/sources.list.d/tailscale.list
          
          sudo apt-get update
          sudo apt-get install -y tailscale

      - name: Start Tailscale
        run: |
          # Start the tailscale daemon in background
          sudo tailscaled &
          sleep 5

          # Bring up Tailscale using your auth key
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$GITHUB_RUN_ID

          # Save the assigned Tailscale IP
          TS_IP=$(tailscale ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Verify RDP accessibility
        run: |
          echo "Tailscale IP: $TAILSCALE_IP"
          nc -zv $TAILSCALE_IP 3389 || { echo "RDP port not reachable"; exit 1; }
          echo "RDP connectivity successful!"

      - name: Maintain RDP connection
        run: |
          echo "=== RDP ACCESS ==="
          echo "Address: $TAILSCALE_IP"
          echo "Username: $RDP_CREDS"
          echo "=================="
          while true; do
              echo "[$(date)] RDP Active - Use Ctrl+C in workflow to terminate"
              sleep 300
          done
